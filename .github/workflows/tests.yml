name: Test Code Base
on: [push, pull_request]
jobs:
    build:
        name: Test Code Base
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@1
              with:
                  node-version: '12'
                  check-latest: true
            - run: npm install
            - run: npm run lint
            - run: npm test
